<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه انتخاب لینک‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .link-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #45a049;
        }

        .link-button:active {
            background-color: #3c8c40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>انتخاب یکی از لینک‌ها</h1>
        <a href="https://example.com/bill-electricity" class="link-button">قبض برق</a>
        <a href="https://example.com/bill-water" class="link-button">قبض آب</a>
        <a href="https://example.com/bill-phone" class="link-button">قبض تلفن</a>
        <a href="https://example.com/documents" class="link-button">مدارک</a>
    </div>

</body>
</html>
